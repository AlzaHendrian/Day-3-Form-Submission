<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/CSS/navbar.css" />
    <link rel="stylesheet" href="assets/CSS/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="menu1">
        <a href="#" class="nav-logo">Yan's</a>
        <ul>
          <li>
            <a href="index.html" id="home" class="active">Home</a>
          </li>
          <li>
            <a href="#" id="project">My project</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Form -->

    <div class="form-contact">
      <div class="form-container">
        <form id="form">
          <h1>GET IN TOUCH</h1>
          <div id="info"></div>
          <div class="input">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Type Your Name" />
          </div>
          <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Type Your Email" />
          </div>
          <div class="input">
            <label for="telp">Phone Number</label>
            <input
              type="number"
              id="telp"
              placeholder="Type Your Phone Number"
            />
          </div>
          <div class="input">
            <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="none" selected disabled hidden>
                Select an Option
              </option>
              <option value="none">Frontend</option>
              <option value="none">Backend</option>
              <option value="none">Fullstack</option>
              <option value="none">Mobile App</option>
            </select>
          </div>
          <div class="input">
            <label for="message">Your Message</label>
            <textarea
              name="text"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message"
            ></textarea>
          </div>

          <div class="form-button">
            <button type="submit" onclick="getData()">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- End Form -->

    <script src="assets/js/contactMe.js"></script>
  </body>
</html>
